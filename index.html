<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>


<body>
    <main>
    <div class="page-container">
        
            <header class="row-01">
                <div class="title">RoCk pApER sCisSorS</div>
            </header>
            
            <div class="grid-container">
               
                <div class="grid-item grid-butt-01">
                    <button id="✊" class="selection rock">✊</button>
                </div>
                <div class="grid-item grid-butt-02">
                    <button id="✋" class="selection paper">✋</button>
                </div>
                <div class="grid-item grid-butt-03">
                    <button id="✌️" class="selection scissors">✌️</button>
                </div>

                <div class="player-selection font-size">Player:</div>
                <span id="player-choice" class="font-siz choice">--</span>
                <span id="player-score" class="font-size">Score:</span>
                <span id="player-score-number" class="font-size number">0</span>
                <div class="computer-selection font-size">Machine:</div>
                <span id="computer-choice" class="font-size choice">--</span>
                <span id="computer-score" class="font-size">Score:</span>
                <span id="computer-score-number" class="font-size number">0</span>
                <span id="result" class="result-content font-size">First to 5  wins!</span>   
                <button id="reset-game" class="reset-button">Reset Game</button>
                <p class="footer01"> Created October 2022 by David Irvine for <a class= "footer01" href="https://www.theodinproject.com" target="_blank">The Odin Project </a></p>
            </div>
        </div>
    </div>


    <script src="script01.js"></script>
</main>
</body>
</html>
